{% extends 'index.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block header %}

{% endblock %}
{% block content %}
<section class="contact text-center">
    
    <div class="col-md-4 offset-md-4 p-10" style="border: 1px solid black">
        <div class="card auth-card">
            <div class="card-body">
                <h1><img src="{% static 'assets/img/logo-bonor.jpg' %}"
                    style="width: 45px; height: 45px;"> Login Bonor</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    
</section>
{% endblock %}
